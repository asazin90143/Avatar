<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <section id="char-select-screen" class="screen active">
            <header>
                <h1>Avatar</h1>
                <p>Master the Elements</p>
            </header>

            <div class="nes-container with-title is-centered">
                <p class="title">Select Your Bender</p>
                <div class="char-grid" id="char-grid">
                    <!-- Fallback buttons in case JavaScript fails to generate them -->
                    <button class="nes-btn is-primary char-card" onclick="selectCharacter('water')"
                        style="background:#3498db;color:#000;padding:15px;margin:5px;border:2px solid #fff;cursor:pointer;">Water</button>
                    <button class="nes-btn is-error char-card" onclick="selectCharacter('fire')"
                        style="background:#e74c3c;color:#000;padding:15px;margin:5px;border:2px solid #fff;cursor:pointer;">Fire</button>
                    <button class="nes-btn is-success char-card" onclick="selectCharacter('earth')"
                        style="background:#27ae60;color:#000;padding:15px;margin:5px;border:2px solid #fff;cursor:pointer;">Earth</button>
                    <button class="nes-btn is-warning char-card" onclick="selectCharacter('air')"
                        style="background:#f1c40f;color:#000;padding:15px;margin:5px;border:2px solid #fff;cursor:pointer;">Air</button>
                    <button class="nes-btn char-card" onclick="selectCharacter('avatar')"
                        style="background:#9b59b6;color:#000;padding:15px;margin:5px;border:2px solid #fff;cursor:pointer;">Avatar</button>
                </div>
            </div>
        </section>

        <section id="map-select-screen" class="screen hidden">
            <div class="nes-container with-title is-centered">
                <p class="title">Select Battleground</p>
                <div class="map-options">
                    <button class="nes-btn is-primary" onclick="selectMap('Air Temple')">Air Temple</button>
                    <button class="nes-btn is-error" onclick="selectMap('Fire Nation Ship')">Fire Nation</button>
                    <button class="nes-btn is-success" onclick="selectMap('Earth Kingdom')">Earth Kingdom</button>
                    <button class="nes-btn is-primary" onclick="selectMap('Water Tribe')">Water Tribe</button>
                </div>
            </div>
        </section>

        <section id="mode-select-screen" class="screen hidden">
            <div class="nes-container with-title is-centered">
                <p class="title">Select Game Mode</p>
                <div class="mode-options" style="display: flex; gap: 20px; justify-content: center; margin-top: 20px;">
                    <div style="flex: 1;">
                        <button class="nes-btn is-primary" onclick="startGame('single')" style="width: 100%;">Single
                            Match</button>
                        <p style="font-size: 10px; margin-top: 5px;">One opponent. Win or die.</p>
                    </div>
                    <div style="flex: 1;">
                        <button class="nes-btn is-error" onclick="startGame('endless')" style="width: 100%;">Endless
                            Mode</button>
                        <p style="font-size: 10px; margin-top: 5px;">Fight until you drop! HP carries over partially.
                        </p>
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <button class="nes-btn is-success" onclick="start1v1Setup()" style="width: 100%;">1v1 Local
                        Multiplayer</button>
                    <p style="font-size: 10px; margin-top: 5px;">Hotseat: Take turns on the same device</p>
                </div>
            </div>
        </section>

        <section id="battle-screen" class="screen hidden">
            <div class="battle-arena" id="arena-bg">

                <div class="hud">
                    <div class="player-stats">
                        <div style="display: flex; justify-content: space-between;">
                            <span id="p1-name">Player</span>
                            <span id="p1-hp-text" style="font-size: 10px;">100/100</span>
                        </div>
                        <progress class="nes-progress is-success" value="100" max="100" id="p1-health"></progress>
                        <div id="p1-status" class="status-effects"></div>
                    </div>
                    <div class="vs">
                        <button id="menu-btn" class="nes-btn is-warning"
                            style="padding: 5px 10px; font-size: 10px; pointer-events: auto;">MENU</button>
                    </div>
                    <div class="player-stats">
                        <div style="display: flex; justify-content: space-between;">
                            <span id="p2-name">CPU</span>
                            <span id="p2-hp-text" style="font-size: 10px;">100/100</span>
                        </div>
                        <progress class="nes-progress is-error" value="100" max="100" id="p2-health"></progress>
                        <div id="p2-status" class="status-effects"></div>
                    </div>
                </div>

                <div class="sprites-area">
                    <div class="sprite-container">
                        <div id="p1-sprite" class="sprite"></div>
                        <div id="p1-indicator" class="indicator">YOU</div>
                    </div>
                    <div class="sprite-container">
                        <div id="p2-sprite" class="sprite"></div>
                        <div id="p2-indicator" class="indicator">CPU</div>
                    </div>
                </div>

                <div id="projectile" class="projectile"></div>
                <div class="controls-area">
                    <div id="avatar-switch-panel" class="hidden">
                        <p class="small-text">Avatar State: Switch Element</p>
                        <div class="btn-group-small">
                            <button class="nes-btn is-primary" onclick="avatarSwitch('water')">Water</button>
                            <button class="nes-btn is-error" onclick="avatarSwitch('fire')">Fire</button>
                            <button class="nes-btn is-success" onclick="avatarSwitch('earth')">Earth</button>
                            <button class="nes-btn is-warning" onclick="avatarSwitch('air')">Air</button>
                        </div>
                    </div>

                    <div id="action-panel">
                        <div class="log-box">
                            <p id="battle-log">Battle Started!</p>
                        </div>
                        <div class="btn-group">
                            <button id="btn-light" class="nes-btn" onclick="executeMove('light')">Light</button>
                            <button id="btn-mid" class="nes-btn" onclick="executeMove('mid')">Mid</button>
                            <button id="btn-heavy" class="nes-btn" onclick="executeMove('heavy')">Heavy</button>
                            <button id="btn-special" class="nes-btn is-warning"
                                onclick="executeMove('special')">Special</button>
                        </div>
                    </div>
                </div>
            </div>

            <button id="restart-btn" class="nes-btn is-error hidden" onclick="location.reload()"
                style="margin-top: 20px;">Play Again</button>
        </section>
    </div>

    <!-- Pause Menu Modal -->
    <dialog class="nes-dialog is-rounded" id="pause-menu" style="z-index: 9999;">
        <form method="dialog">
            <p class="title">Game Paused</p>
            <menu class="dialog-menu">
                <button class="nes-btn is-primary" onclick="togglePause()">Resume</button>
                <button id="mute-btn-dialog" class="nes-btn is-warning" onclick="toggleMute()">Mute</button>
                <button class="nes-btn is-error" onclick="quitGame()">Quit</button>
            </menu>
        </form>
    </dialog>

    <script src="sound.js"></script>
    <script src="game.js"></script>
</body>

</html>
